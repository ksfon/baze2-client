<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="booking-cta">
                        <h1>Book your flight today</h1>
                        <p></p>
                    </div>
                </div>

                <div class="col-md-7 col-md-offset-1">
                    <div class="booking-form" *ngIf="showCard">
                        <form [formGroup]="bookAFlightForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <div class="form-checkbox">
                                    <label for="roundTrip">
                                        <input type="radio" id="roundtrip" name="roundTrip" formControlName="roundTrip" [value]="true">
                                        <span></span>Round trip
                                    </label>
                                    <label for="roundTrip">
                                        <input type="radio" id="one-way" name="roundTrip" formControlName="roundTrip" [value]="false">
                                        <span></span>One way
                                    </label>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label" for="flightDestinationFrom">Flying from</span>
                                        <input 
                                        formContolName="flightDestinationFrom"
                                        type="text"
                                        class="form-control" 
                                        id="flightDestinationFrom"
                                        placeholder="City or airport"
                                        required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label" for="flightDestinationTo">Flying to</span>
                                        <input class="form-control" id="flightDestinationTo"
                                            formContolName="flightDestinationTo" type="text"
                                            placeholder="City or airport">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Departing</span>
                                        <input class="form-control" id="flightTimestampFrom"
                                            formContolName="flightTimestampFrom" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" *ngIf="bookAFlightForm.value.roundTrip === true">
                                        <span class="form-label">Returning</span>
                                        <input class="form-control" id="flightTimestampTo"
                                            formContolName="flightTimestampTo" type="date" required>
                                    </div>
                                </div>
                            </div>


                            <div class="row" style="justify-content: center">
                            </div>
                            <div class="form-btn">
                                <button class="btn-style" (click)="showFlightsCard($event)">Show flights</button>
                            </div>
                            <hr>
                        </form>
                    </div>
                    <div class="container  mt-5 " style="justify-content: right: 100px;" *ngIf="!showCard">

                        <img src="/assets/airplaneSpinnerSas.gif" alt="">
                        <div class="search-for-flights" style="margin-left: 200px">
                            Searching for flights...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
